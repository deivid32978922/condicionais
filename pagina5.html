<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° Jogo de Velocidade - Par ou √çmpar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #0a0a0a 100%);
            background-size: 400% 400%;
            animation: darkGradientShift 10s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }

        @keyframes darkGradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 700px;
            width: 90%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, #1a1a2e, #16213e, #0f3460, #1a1a2e);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: titlePulse 3s ease-in-out infinite;
            background: linear-gradient(45deg, #00d4ff, #ff0080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.8;
            color: #cccccc;
        }

        .game-area {
            margin: 30px 0;
            padding: 30px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .timer {
            font-size: 2rem;
            font-weight: bold;
            margin: 20px 0;
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .timer.warning {
            color: #ff6b6b;
            animation: timerWarning 0.5s ease-in-out infinite;
        }

        @keyframes timerWarning {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .number-display {
            font-size: 6rem;
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .number-hidden {
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.3);
        }

        .number-revealed {
            animation: numberReveal 0.5s ease-out;
            color: #ffffff;
        }

        @keyframes numberReveal {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(0deg); opacity: 0.7; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .choice-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .choice-btn {
            padding: 20px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-width: 150px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .choice-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .choice-btn:hover::before {
            left: 100%;
        }

        .btn-par {
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .btn-par:hover {
            background: rgba(0, 212, 255, 0.2);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 212, 255, 0.4);
        }

        .btn-impar {
            border-color: #ff0080;
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.3);
        }

        .btn-impar:hover {
            background: rgba(255, 0, 128, 0.2);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(255, 0, 128, 0.4);
        }

        .choice-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .start-btn {
            background: linear-gradient(45deg, #00d4ff, #ff0080);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .result {
            margin: 30px 0;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease;
        }

        .result.show {
            opacity: 1;
            transform: scale(1);
        }

        .result.correct {
            background: rgba(0, 212, 255, 0.2);
            border: 2px solid #00d4ff;
            box-shadow: 0 10px 20px rgba(0, 212, 255, 0.3);
        }

        .result.incorrect {
            background: rgba(255, 0, 128, 0.2);
            border: 2px solid #ff0080;
            box-shadow: 0 10px 20px rgba(255, 0, 128, 0.3);
        }

        .result.timeout {
            background: rgba(255, 107, 107, 0.2);
            border: 2px solid #ff6b6b;
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-item {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #00d4ff;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
            color: #cccccc;
        }

        .score {
            background: linear-gradient(45deg, #00d4ff, #ff0080);
            padding: 15px;
            border-radius: 15px;
            margin: 20px 0;
            font-weight: bold;
            font-size: 1.2rem;
            animation: scoreGlow 2s ease-in-out infinite alternate;
        }

        @keyframes scoreGlow {
            from { box-shadow: 0 0 10px rgba(0, 212, 255, 0.5); }
            to { box-shadow: 0 0 20px rgba(255, 0, 128, 0.8); }
        }

        .speed-indicator {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .speed-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .speed-dot.active {
            background: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .speed-dot.fast {
            background: #ff0080;
            box-shadow: 0 0 10px rgba(255, 0, 128, 0.5);
        }

        .confetti {
            position: fixed;
            width: 8px;
            height: 8px;
            background: #00d4ff;
            animation: confettiFall 3s linear forwards;
            pointer-events: none;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .emoji {
            font-size: 2rem;
            margin: 10px 0;
            animation: emojiBounce 1s ease-in-out infinite;
        }

        @keyframes emojiBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .reset-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .dark-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .dark-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #00d4ff;
            border-radius: 50%;
            opacity: 0.4;
            animation: darkFloat 8s ease-in-out infinite;
        }

        .dark-particle:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .dark-particle:nth-child(2) { top: 20%; right: 15%; animation-delay: 2s; }
        .dark-particle:nth-child(3) { bottom: 20%; left: 20%; animation-delay: 4s; }
        .dark-particle:nth-child(4) { bottom: 10%; right: 10%; animation-delay: 1s; }
        .dark-particle:nth-child(5) { top: 50%; left: 5%; animation-delay: 3s; }
        .dark-particle:nth-child(6) { top: 30%; right: 5%; animation-delay: 5s; }

        @keyframes darkFloat {
            0%, 100% { transform: translateY(0px); opacity: 0.4; }
            50% { transform: translateY(-30px); opacity: 0.8; }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .choice-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .choice-btn {
                width: 200px;
            }
            
            .number-display {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="dark-particles">
        <div class="dark-particle"></div>
        <div class="dark-particle"></div>
        <div class="dark-particle"></div>
        <div class="dark-particle"></div>
        <div class="dark-particle"></div>
        <div class="dark-particle"></div>
    </div>

    <div class="container">
        <h1>‚ö° Jogo de Velocidade</h1>
        <p class="subtitle">Teste sua velocidade! Adivinhe se √© par ou √≠mpar antes do tempo acabar!</p>

        <div class="game-area">
            <div class="timer" id="timer">30</div>
            
            <div class="speed-indicator" id="speedIndicator">
                <div class="speed-dot"></div>
                <div class="speed-dot"></div>
                <div class="speed-dot"></div>
                <div class="speed-dot"></div>
                <div class="speed-dot"></div>
            </div>

            <div class="number-display" id="numberDisplay">
                <span class="number-hidden">???</span>
            </div>

            <button class="start-btn" onclick="iniciarJogo()" id="startBtn">
                üöÄ Iniciar Jogo
            </button>

            <div class="choice-buttons" id="choiceButtons" style="display: none;">
                <button class="choice-btn btn-par" onclick="fazerEscolha('par')">
                    üîµ PAR
                </button>
                <button class="choice-btn btn-impar" onclick="fazerEscolha('impar')">
                    üî¥ √çMPAR
                </button>
            </div>

            <div class="result" id="result"></div>
        </div>

        <div class="score" id="score" style="display: none;">
            Pontua√ß√£o: <span id="pontuacao">0</span> pontos
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalJogos">0</div>
                <div class="stat-label">Jogos</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="acertos">0</div>
                <div class="stat-label">Acertos</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="erros">0</div>
                <div class="stat-label">Erros</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="tempoMedio">0s</div>
                <div class="stat-label">Tempo M√©dio</div>
            </div>
        </div>

        <button class="reset-btn" onclick="resetarJogo()">
            üîÑ Resetar Jogo
        </button>
    </div>

    <script>
        let numeroAtual = null;
        let tempoRestante = 30;
        let pontuacao = 0;
        let totalJogos = 0;
        let acertos = 0;
        let erros = 0;
        let tempoTotal = 0;
        let tempoInicio = 0;
        let timerInterval = null;
        let jogoAtivo = false;

        function iniciarJogo() {
            if (jogoAtivo) return;
            
            jogoAtivo = true;
            tempoRestante = 30;
            numeroAtual = Math.floor(Math.random() * 100) + 1;
            tempoInicio = Date.now();
            
            // Mostrar "???" primeiro
            const numberDisplay = document.getElementById('numberDisplay');
            numberDisplay.innerHTML = '<span class="number-hidden">???</span>';
            
            // Esconder bot√£o de iniciar e mostrar bot√µes de escolha
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('choiceButtons').style.display = 'flex';
            document.getElementById('score').style.display = 'block';
            
            // Limpar resultado anterior
            document.getElementById('result').innerHTML = '';
            document.getElementById('result').className = 'result';
            
            // Iniciar timer
            timerInterval = setInterval(atualizarTimer, 1000);
            
            // Revelar n√∫mero ap√≥s 1 segundo
            setTimeout(() => {
                numberDisplay.innerHTML = `<span class="number-revealed">${numeroAtual}</span>`;
            }, 1000);
        }

        function atualizarTimer() {
            tempoRestante--;
            document.getElementById('timer').textContent = tempoRestante;
            
            // Atualizar indicador de velocidade
            atualizarIndicadorVelocidade();
            
            if (tempoRestante <= 5) {
                document.getElementById('timer').classList.add('warning');
            }
            
            if (tempoRestante <= 0) {
                fimDoTempo();
            }
        }

        function atualizarIndicadorVelocidade() {
            const dots = document.querySelectorAll('.speed-dot');
            const tempoPorDot = 30 / dots.length;
            const dotsAtivos = Math.ceil(tempoRestante / tempoPorDot);
            
            dots.forEach((dot, index) => {
                dot.classList.remove('active', 'fast');
                if (index < dotsAtivos) {
                    if (tempoRestante <= 10) {
                        dot.classList.add('fast');
                    } else {
                        dot.classList.add('active');
                    }
                }
            });
        }

        function fimDoTempo() {
            clearInterval(timerInterval);
            jogoAtivo = false;
            
            const tempoResposta = (Date.now() - tempoInicio) / 1000;
            tempoTotal += tempoResposta;
            totalJogos++;
            erros++;
            
            mostrarResultado('timeout', `‚è∞ Tempo esgotado! ${numeroAtual} √© ${numeroAtual % 2 === 0 ? 'PAR' : '√çMPAR'}!`);
            
            atualizarEstatisticas();
            resetarInterface();
        }

        function fazerEscolha(escolha) {
            if (!jogoAtivo) return;
            
            clearInterval(timerInterval);
            jogoAtivo = false;
            
            const tempoResposta = (Date.now() - tempoInicio) / 1000;
            tempoTotal += tempoResposta;
            totalJogos++;
            
            const isPar = numeroAtual % 2 === 0;
            const acertou = (escolha === 'par' && isPar) || (escolha === 'impar' && !isPar);
            
            if (acertou) {
                acertos++;
                const pontosGanhos = Math.max(1, Math.floor(30 - tempoResposta));
                pontuacao += pontosGanhos;
                mostrarResultado('correct', `üéâ ACERTOU! +${pontosGanhos} pontos! ${numeroAtual} √© ${isPar ? 'PAR' : '√çMPAR'}! üéâ`);
                criarConfete();
            } else {
                erros++;
                mostrarResultado('incorrect', `üòÖ ERROU! ${numeroAtual} √© ${isPar ? 'PAR' : '√çMPAR'}! üòÖ`);
            }
            
            atualizarEstatisticas();
            resetarInterface();
        }

        function mostrarResultado(tipo, mensagem) {
            const result = document.getElementById('result');
            result.innerHTML = `
                <div class="emoji">${tipo === 'correct' ? 'üéâ' : tipo === 'incorrect' ? 'üòÖ' : '‚è∞'}</div>
                <div>${mensagem}</div>
            `;
            result.className = `result show ${tipo}`;
        }

        function atualizarEstatisticas() {
            document.getElementById('totalJogos').textContent = totalJogos;
            document.getElementById('acertos').textContent = acertos;
            document.getElementById('erros').textContent = erros;
            document.getElementById('pontuacao').textContent = pontuacao;
            
            const tempoMedio = totalJogos > 0 ? (tempoTotal / totalJogos).toFixed(1) : 0;
            document.getElementById('tempoMedio').textContent = tempoMedio + 's';
        }

        function resetarInterface() {
            document.getElementById('timer').textContent = '30';
            document.getElementById('timer').classList.remove('warning');
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('choiceButtons').style.display = 'none';
            
            // Resetar indicador de velocidade
            document.querySelectorAll('.speed-dot').forEach(dot => {
                dot.classList.remove('active', 'fast');
            });
            
            setTimeout(() => {
                document.getElementById('result').innerHTML = '';
                document.getElementById('result').className = 'result';
            }, 3000);
        }

        function criarConfete() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const confete = document.createElement('div');
                    confete.className = 'confetti';
                    confete.style.left = Math.random() * 100 + 'vw';
                    confete.style.top = '-10px';
                    confete.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
                    confete.style.animationDelay = Math.random() * 2 + 's';
                    
                    document.body.appendChild(confete);
                    
                    setTimeout(() => {
                        confete.remove();
                    }, 3000);
                }, i * 50);
            }
        }

        function resetarJogo() {
            if (confirm('Tem certeza que deseja resetar todas as estat√≠sticas?')) {
                pontuacao = 0;
                totalJogos = 0;
                acertos = 0;
                erros = 0;
                tempoTotal = 0;
                jogoAtivo = false;
                
                if (timerInterval) {
                    clearInterval(timerInterval);
                }
                
                atualizarEstatisticas();
                resetarInterface();
                
                document.getElementById('result').innerHTML = '';
                document.getElementById('result').className = 'result';
                document.getElementById('score').style.display = 'none';
            }
        }

        // Carregar estat√≠sticas salvas
        window.addEventListener('load', function() {
            const savedStats = localStorage.getItem('velocidadeStats');
            if (savedStats) {
                const stats = JSON.parse(savedStats);
                pontuacao = stats.pontuacao || 0;
                totalJogos = stats.totalJogos || 0;
                acertos = stats.acertos || 0;
                erros = stats.erros || 0;
                tempoTotal = stats.tempoTotal || 0;
                atualizarEstatisticas();
                if (pontuacao > 0) {
                    document.getElementById('score').style.display = 'block';
                }
            }
        });

        // Salvar estat√≠sticas
        function salvarEstatisticas() {
            const stats = {
                pontuacao: pontuacao,
                totalJogos: totalJogos,
                acertos: acertos,
                erros: erros,
                tempoTotal: tempoTotal
            };
            localStorage.setItem('velocidadeStats', JSON.stringify(stats));
        }

        // Salvar estat√≠sticas a cada atualiza√ß√£o
        const originalAtualizarEstatisticas = atualizarEstatisticas;
        atualizarEstatisticas = function() {
            originalAtualizarEstatisticas();
            salvarEstatisticas();
        };
    </script>
</body>
</html>
